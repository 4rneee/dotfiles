[module/temperature]
type                            =   internal/temperature

format                          =   <label>
format-prefix                   =   " "
format-prefix-foreground        =   ${colors.prefix}

format-warn                     =   <label>
format-warn-prefix              =   " "
format-warn-prefix-foreground   =   #FF0000

label                           =   %temperature-c%

warn-temperature                =   80
